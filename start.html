<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <div>
      <label for="entered-number">Enter a number</label>
      <input type="number" name="entered-number" value="entered-number" min="0" max="100" step="2" autofocus>
    </div>
    <div>
      <input type="checkbox"  name="class" value="Grade 12" checked disabled>
      <label for="class">Grade 12</label>
    </div>
    <div>
      <label for="date">Choose the date</label>
      <input type="date" name="date" value="date">
    </div>
    <div>
      <button disabled>I am a disabled button. You can't click me!</button>
    </div>


  </form>



  </body>
</html>
